<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- class="border border-danger" -->
    <div id="container" >
      <h1 class="text-center text-danger m-4">To Do List</h1>

      <div class="row ">
        <div class="col-md-6 mx-auto">
          <form id="todo-form" action="">
            <div class="form-floating mb-3">
              <input
                type="text"
                id="todo-input"
                class="form-control"
                placeholder="Add To Do"
              />
              <label for="">Add To Do</label>
            </div>

            <button class="btn btn-primary text-white" type="submit">Add</button>
          </form>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <ul class="list-group" id="todo-list"></ul>
        </div>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit To Do</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <input type="text" id="edit-todo" class="form-control" placeholder="Edit To Do">
      </div>
      <div class="modal-footer">
        <button id='close-btn' type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id = 'save-change' type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="./scripts/index.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
